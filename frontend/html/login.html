<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, shrink-to-fit=no">
  <meta name="description" content="Case">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="theme-color" content="#625AFA">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!-- The above tags *must* come first in the head, any other head content must come *after* these tags -->
  <!-- Title -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">

  <!-- CSS Libraries -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">

  <link rel="stylesheet" href="../css/tabler-icons.min.css">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="../css/style.css">

</head>

<body>
  <!-- Preloader-->
  <div class="preloader" id="preloader">
    <div class="spinner-grow text-secondary" role="status">
      <div class="sr-only"></div>
    </div>
  </div>
  <!-- Login Wrapper Area-->
  <div class="login-wrapper d-flex align-items-center justify-content-center text-center">
    <!-- Background Shape-->
    <div class="background-shape"></div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-10 col-lg-8"><img class="big-logo" src="img/core-img/loyalty.jpeg" alt="">
          <!-- Register Form-->
          <div class="register-form mt-5">
            <form action="home.html" method="">
              <div class="form-group text-start mb-4"><span>Email</span>
                <label for="email"><i class="ti ti-user"></i></label>
                <input class="form-control" id="email" type="text" placeholder="info@example.com">
              </div>
              <div class="form-group text-start mb-4"><span>Password</span>
                <label for="password"><i class="ti ti-key"></i></label>
                <input class="form-control" id="password" type="password" placeholder="Password">
              </div>
              <button id="login-button" class="btn btn-warning btn-lg w-100" type="click">Giri≈ü Yap</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- All JavaScript Files-->
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../js/jquery.min.js"></script>
  <script src="../js/waypoints.min.js"></script>
  <script src="../js/jquery.easing.min.js"></script>
  <script src="../js/jquery.magnific-popup.min.js"></script>
  <script src="../js/owl.carousel.min.js"></script>
  <script src="../js/jquery.counterup.min.js"></script>
  <script src="../js/jquery.countdown.min.js"></script>
  <script src="../js/jquery.passwordstrength.js"></script>
  <script src="../js/jquery.nice-select.min.js"></script>
  <script src="../js/theme-switching.js"></script>
  <script src="../js/active.js"></script>
  <script src="../js/pwa.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.22/dist/sweetalert2.all.min.js"></script>
  <script src="../js/login.js"></script>

</body>

</html>
